        /* - Set the properties for the countDown div */
        #countDown {
            color: orange;
            display: none;
        }

        /* - Set the properties for the gameOver div */
        #gameOver {
            color: maroon;
            display: none;
        }

        /* Set the style of the game area */
        #game-area {
            width: 90vmin;
            height: 90vmin;
            margin: 5vmin auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            align-items: center;
            justify-items: center;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* - Set the style of the holes */
        .hole {
            width: 25vmin;
            height: 25vmin;
            box-sizing: border-box;
            border: 1vmin solid green;
            border-radius: 15px;
            background: black;
        }

        /* - Set the style of the monster image */
        #monster {
            display: none;
            width: 100%;
            filter: grayscale(0%);
            transition: filter 0.3s;
        }

        .waves-effect.waves-orange-solid .waves-ripple {
            background-color: rgba(255, 152, 0, 0.9);
