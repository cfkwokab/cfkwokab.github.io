    <style>

            /* This is the style of the body element */
            body {
                font-family: 'Play', sans-serif;
                margin: 0;
                padding: 0;
                background: white url(clown.png);
            }

            /* Set the common style for the countDown and gameOver divs */
            #countDown, #gameOver {
                position: absolute;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                padding: 0;
                text-align: center;
                font-size: 20vh;
                line-height: 100vh;
                background-color: rgba(0, 0, 0, 0.8);
            }

            @keyframes colorchange {
                0% {
                    background-color: rgba(46, 49, 49, 0.9);
                }

                25% {
                    background-color: rgba(103, 65, 114, 0.9);
                }

                50% {
                    background-color: rgba(1, 50, 67, 0.9);
                }

                75% {
                    background-color: rgba(30, 130, 76, 0.9);
                }

                100% {
                    background-color: rgba(46, 49, 49, 0.9);
                }
            }

        #intro {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            display: block;
        }

            position: absolute;

            background-color: rgba(103, 128, 159, 1);

        .start-button {

            font-size: 5vw;
            background-color: rgba(0, 0, 0, 0.9);
            color: orange;

            animation: colorchange 10s infinite;
        }

            background-color: rgba(0, 0, 0, 0.88);

            /* - Set the properties for the countDown div */
            #countDown {
                color: orange;
                display: none;
            }

            /* - Set the properties for the gameOver div */
            #gameOver {
                color: maroon;
                display: none;
            }

            /* Set the style of the game area */
            #game-area {
                width: 90vmin;
                height: 90vmin;
                margin: 5vmin auto;
            }

            /* - Set the style of the holes */
            .hole {
                float: left;
                width: 25vmin;
                height: 25vmin;
                margin: 2.5vmin 2.5vmin;
                box-sizing: border-box;
                border: 1vmin solid green;
                border-radius: 15px;
                background: black;
            }

            /* - Set the style of the monster image */
            #monster {
                display: none;
                width: 100%;
            }
        .waves-effect.waves-orange-solid .waves-ripple {
            background-color: rgba(255, 152, 0, 0.9);
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.tooltipped').tooltip();
        });

</head>
<body>
    
    <!-- This div contains all holes -->
    <div id="game-area">
        <div class="hole">

        <div class="hole"></div>

                <span class="nav-title">Hammer Game</span>

            </div>
        </nav>
        <p>This is a very simple Hammer Game.</p>
        <button class="start-button  btn-large orange darken-2" onclick="start()"><i class="material-icons left">play_arrow</i>START PLAYING</button>

    <!-- The countDown screen -->
